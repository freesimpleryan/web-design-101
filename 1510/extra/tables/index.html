<html>
<head>
<style>
	.bgborder {
		width: 100%;
		height: 100%;
	}
	td{
		width: 90px;
		height: 90px;
	}
	img{
		vertical-align: bottom;
	}
	#centerimage{
		width: auto;
		height: auto;
	}
	#rightcol{
		float: right;
	}
	#leftcol{
		float: left;
	}
</style>
</head>
<body>
<div>
<span id="leftcol">
<table cellspacing="5" cellpadding="5">
<tr>
	<td><img class="bgborder" src="bling.gif"></td>
	<td><img class="bgborder" src="bling.gif"></td>
	<td><img class="bgborder" src="bling.gif"></td>
	<td><img class="bgborder" src="bling.gif"></td>
</tr>
<tr>
	<td><img class="bgborder" src="bling.gif"></td>
	<td colspan="2" rowspan="4"><img id="centerimage" src="gizmo.jpg"></td>
	<td><img class="bgborder" src="bling.gif"></td>
</tr>
<tr>
	<td><img class="bgborder" src="bling.gif"></td>
	<td><img class="bgborder" src="bling.gif"></td>
</tr>
<tr>
	<td><img class="bgborder" src="bling.gif"></td>
	<td><img class="bgborder" src="bling.gif"></td>
</tr>
<tr>
	<td><img class="bgborder" src="bling.gif"></td>
	<td><img class="bgborder" src="bling.gif"></td>
</tr>
<tr>
	<td><img class="bgborder" src="bling.gif"></td>
	<td><img class="bgborder" src="bling.gif"></td>
	<td><img class="bgborder" src="bling.gif"></td>
	<td><img class="bgborder" src="bling.gif"></td>
</tr>
</table>
</span>
<span>
	<p>This not how you use tables. <a href="http://shouldiusetablesforlayout.com/">Source</a>
		<br>Page 1 <a href="tables2.html">2</a></p>
</span>
</div>
</body>
</html>
